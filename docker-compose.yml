version: '3.7'

services:

  core:
    build:
      context: ./core
    container_name: core
    depends_on:
      - vector-memory
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - SQLITE_DATABASE_URL=sqlite:///database/metadata-v3.db
    ports:
      - ${CORE_PORT}:80
    volumes:
      - ./database:/app/database
    command:
      - uvicorn
      - cat.main:cheshire_cat_api
      - --host
      - "0.0.0.0"
      - --port
      - "80"
      - --log-config
      - ./logger.yml
      - --reload # take away in prod
    restart: unless-stopped

  admin:
    build:
      context: ./admin
    container_name: admin
    depends_on:
      - core
    env_file:
      - .env
    ports:
      - ${ADMIN_PORT}:3000
    volumes:
      - ./admin:/app
    restart: unless-stopped

  vector-memory:
    image: qdrant/qdrant:v1.1.1
    container_name: vector-memory
    expose:
      - 6333
    volumes:
      - ./long_term_memory/vector:/qdrant/storage
    restart: unless-stopped
