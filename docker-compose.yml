version: '3.7'

services:

  cheshire-cat-core:
    build:
      context: ./core
    container_name: vue_cheshire_cat_core
    depends_on:
      - cheshire-cat-vector-memory
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - ${CORE_PORT}:80
    volumes:
      - ./core:/app
    command:
      - uvicorn
      - cat.main:cheshire_cat_api
      - --host
      - "0.0.0.0"
      - --port
      - "80"
      - --log-config
      - ./logger.yml
      - --reload # take away in prod
    restart: unless-stopped

  cheshire-cat-admin:
    build:
      context: ./admin
    container_name: vue_cheshire_cat_admin
    depends_on:
      - cheshire-cat-core
    env_file:
      - .env
    ports:
      - ${ADMIN_PORT}:3000
    volumes:
      - ./admin:/app
    restart: unless-stopped

  cheshire-cat-vector-memory:
    image: qdrant/qdrant:v1.1.1
    container_name: vue_cheshire_cat_vector_memory
    expose:
      - 6333
    volumes:
      - ./long_term_memory/vector:/qdrant/storage
    restart: unless-stopped
