on: pull_request

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - run: cd core && ls
      - run: pip install --no-cache-dir .[dev]
      - run: pip install perflint pylint-actions
      - run: poetry run pylint -f actions ./
